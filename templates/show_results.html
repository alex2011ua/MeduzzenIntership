{% extends "base.html" %}

{% block title %}
  <title>Show results</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <h3 class="text-center display-4">Show results analyze text.</h3>
        <div class="mb-3">
          <label for="text-for-analyze" class="form-label">Input text:</label>
          <textarea class="form-control" required name="description" id="text-for-analyze" rows="3">{{description}}</textarea>
          <div id="help" class="form-text">Please provide complete text to analyze. </div>

        </div>
        <button id="submit_button" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
<div class="container">
  <div class="row">
        <div class="">
          <pre id="demo"></pre>
        </div>
  </div>
</div>


<script type="text/javascript" src='static/main.js'></script>
{% endblock %}
